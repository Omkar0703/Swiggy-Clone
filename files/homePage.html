    function func(data,qp) {
        console.log(qp);
        document.querySelector(".incontainer").innerText = "";
        var pp=document.querySelector("#mn1");
        pp.style.borderBottom="";
        var oo=document.querySelector("#mn2");
        oo.style.borderBottom="";
        var ii=document.querySelector("#mn3");
        ii.style.borderBottom="";
        var uu=document.querySelector("#mn4");
        uu.style.borderBottom="";
        var yy=document.querySelector("#mn5");
        yy.style.borderBottom="";
        if(qp=="r"){
            pp.style.borderBottom="1px solid black";
        }else if(qp=="d"){
            oo.style.borderBottom="1px solid black";
        }else if(qp=="ra"){
            ii.style.borderBottom="1px solid black";
        }else if(qp=="HTL"){
            yy.style.borderBottom="1px solid black";
        }else if(qp=="LTH"){
            uu.style.borderBottom="1px solid black";
        }
        // border-bottom: 1px solid black;
        //     height: 103%;
        data.forEach(el => {
            var a = document.createElement("a");
            a.setAttribute("href", "");
            var box = document.createElement("div");
            box.setAttribute("class", "box");
            var el1 = document.createElement("div");
            el1.setAttribute("class", "BoxEl1");
            var imgP = document.createElement("img");
            imgP.setAttribute("src", el.img);
            var el2 = document.createElement("div");
            el2.setAttribute("class", "BoxEl2");
            var h4 = document.createElement("h3");
            h4.innerText = el.name;
            var pEl2 = document.createElement("p");
            pEl2.innerText = el.abt;
            var el3 = document.createElement("div");
            el3.setAttribute("class", "BoxEl3");
            var it1 = document.createElement("div");
            it1.setAttribute("class", "BoxEl3It1");
            var imgS = document.createElement("img");
            imgS.setAttribute("src", "star1.png");
            var pEl3It1 = document.createElement("p");
            var z = el.rating;
            pEl3It1.innerText = el.rating;
            
            var dum1 = document.createElement("div");
            dum1.innerText = ".";
            dum1.setAttribute("class", "dot");
            var dum2 = document.createElement("div");
            dum2.innerText = ".";
            dum2.setAttribute("class", "dot");
            var it2 = document.createElement("div");
            it2.setAttribute("class", "BoxEl3It2");
            var pEl3It2 = document.createElement("p");
            pEl3It2.innerText = el.time + " MINS";
            var it3 = document.createElement("div");
            it3.setAttribute("class", "BoxEl3It3");
            var pEl3It3 = document.createElement("p");
            pEl3It3.innerText = "$" + el.price + " FOR TWO";
            var hr = document.createElement("hr");
            var el4 = document.createElement("div");
            el4.setAttribute("class", "BoxEl4");
            var imgSe = document.createElement("img");
            imgSe.setAttribute("src", "tar1.png");
            var pEl4 = document.createElement("p");
            pEl4.innerText = "50% off | Use WELCOME50";
            var el5 = document.createElement("div");
            el5.setAttribute("class", "BoxEl5");
            var but = document.createElement("button");
            but.setAttribute("class", "btn");

            if (z >= 4) {
                it1.style.backgroundColor = "#48c479";
                but.style.border="2px solid #48c479"
            } else if (z >= 3 && z < 4) {
                it1.style.backgroundColor = "#db7c38";
                but.style.border="2px solid #db7c38"
            } else {
                it1.style.backgroundColor = "rgb(214, 214, 6)";
                but.style.border="2px solid rgb(214, 214, 6)"
            }

            but.addEventListener("click", function () {
                atc(el);
            });
            a.addEventListener("mouseover", function () {
                but.style.visibility = "visible";
            });
            a.addEventListener("mouseout", function () {
                but.style.visibility = "hidden";
            });
            var bimg = document.createElement("img");
            bimg.setAttribute("src", "basket-cart-icon-27.png");
            but.innerText = "Add to  ";
            but.append(bimg);
            it1.append(imgS, pEl3It1);
            it2.append(pEl3It2);
            it3.append(pEl3It3);
            el1.append(imgP);
            el2.append(h4, pEl2);
            el3.append(it1, dum1, it2, dum2, it3);
            el4.append(imgSe, pEl4);
            el5.append(but);
            box.append(el1, el2, el3, hr, el4, el5);
            a.append(box);
            document.querySelector(".incontainer").append(a);
        });
    }

    function atc(el) {
        var cartList = JSON.parse(localStorage.getItem("cartList")) || [];
        cartList.push(el);
        localStorage.setItem("cartList", JSON.stringify(cartList));
    }

        arr=shuffle(arr);

        q.sort(function (a, b) { return a.time - b.time });

    function rat() {
        q.sort(function (a, b) { return b.rating - a.rating });
        console.log(q);
        func(q,"ra");
    }
    function cHTL() {
        q.sort(function (a, b) { return b.price - a.price });
        console.log(q);
        func(q,"HTL");
    }
    function cLTH() {
        q.sort(function (a, b) { return a.price - b.price });
        console.log(q);
        func(q,"LTH");
    }
    function shuffle(array) {
        let currentIndex = array.length, randomIndex;

        // While there remain elements to shuffle.
        while (currentIndex != 0) {

            // Pick a remaining element.
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
        }

        return array;
    }
