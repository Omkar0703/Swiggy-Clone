<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form >
                    <div class="input-field">
                        <input id ="email"type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" id="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <!-- <i class="uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input id="login" type="submit" value="Login">
                    </div>
                </form>
                <!-- <a href="homePage.html"><button id="getIn">Get In</button></a> -->

                <div class="login-signup">
                    <span class="text">Create Account?
                        <a href="#" id="link">Signup Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
